<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione As Opções</div>
  Quantidade de caracteres <input value="8" type="number" name="" id="" min="1" max="20" class="qtd-num"><br>
  Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" name="" id="" ><br>
  Adicionar minúsculas <input type="checkbox" class="chk-minusculas" name="" id="" ><br>
  Adicionar Numeros <input type="checkbox" class="chk-numeros" name="" id="" ><br>
  Adicionar Simbolos <input type="checkbox" class="chk-simbolos" name="" id="" ><br>
  <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
